    <style>
      .dialog {
          --size: 1.5;
      }
      body {
        min-height: 100vh;
        color: var(--color, #aaa);
        background-color: var(--background, #000);
        padding: 10px;
        box-sizing: border-box;
       
          }
      pre, body, .cmd {
        margin: 10px;
        margin: 10px;
          }
      pre, .cmd {
        line-height: 14px;
        font-size: 12px;
        --color: lime;
          }

          pre, #maestro, body, .terminal-output, .cmd {
            text-align: left;
          }


          form {
    margin: 10px;
}
body .shell {
    width: 400px;
    height: 200px;
}
body .shell .terminal {
    height: calc(100% - 29px);
    padding: 10px;
    --size: 1.1;
    /*
     * padding bottom 0 on terminal and margin
     * on .cmd will be in version 2.0.1
     * that fixes FireFox issue
     */
    padding-bottom: 0;
}
body .shell .terminal .cmd {
    margin-bottom: 10px;
}
.shell .typed-cursor, .shell .cursor {
    background: transparent;
}
.shell > .status-bar .title {
    cursor: move;
}
/*
 * fix to shell.js to center title to free space
 */
.shell.windows .status-bar .title {
    right: 106px;
}
@supports (--css: variables) {
    .shell .terminal {
        --color: #aaa;
    }
    .shell.ubuntu .terminal {
        --background: #300924;
    }
    .shell.osx .content.terminal {
        --background: #222;
    }
    .shell.light .content.terminal {
        --background: white;
        --color: black;
    }
    /*
    * windows and custom are the last ones so
    * they don't get overwritten by light
    */
    .shell.windows .content.terminal {
        --background: black;
        --color: white;
        --animation: terminal-underline;
    }   
    .shell.custom .content.terminal {
        --background: #292929;
        --color: #aaa;
    }
}
/*
 * overwrite shell.js style because shell.js   
 * selectors are stronger then terminal ones
 */
.cmd span.cursor {
    animation: none;
    width: auto;
    background-color: var(--background, #000);
}
.shell terminal.content,
.shell.osx.dark .content,
.shell.ubuntu .content {
    background-color: var(--background, #222) !important;
}
.shell .terminal.content {
    font-size: 12px;
}
.cmd {
    background-color: inherit;
}
@supports (--css: variables) {
    .shell .terminal.content {
        font-size: calc(var(--size, 1) * 12px);
    }
}
/* fix for Firefox */
.terminal > .resizer, .terminal > .font .resizer {
    visibility: visible;
    pointer-events: none;
}
.terminal::-webkit-scrollbar-track
{
	border: 1px solid var(--color, #aaa);
	background-color: var(--background);
}
.terminal::-webkit-scrollbar
{
	width: 10px;
	background-color: var(--background);
}
.terminal::-webkit-scrollbar-thumb
{
	background-color: var(--color, #aaa);
}

  <body>    
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div id="root"></div>



  
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->







    <script>
      


  var term;
  jQuery(function($) {
      var id = 1;
      term = $('#aemoji').terminal(function(command, term) {


        $.get('https://unpkg.com/emoji-datasource').then($.terminal.emoji);
        var term = $('#aemoji').terminal(function(command) {
    this.echo('you typed ' + JSON.stringify(command), {
        formatters: false
    });
}, {
    name: 'emoji',
    // detect iframe codepen preview
    enabled: $('body').attr('onload') === undefined,

    completion: function(string, callback) {
        if (string.match(/^:/)) {
            callback(names.map(function(name) {
                return ':' + name + ':';
            }));
        }
    }




});

if (!term.enabled()) {
    term.find('.cursor').addClass('blink');
}
var names = [];


        
          if (command == 'help') {
              term.echo("available commands are mysql, js, master");
          } else if (command == 'master'){
            
            this.echo('Microbot Systems® :moon: - ^D to go back - Commands: >_help . >_admin . >_login . >_apikeys');
              term.push(function(command, term) {
                  if (command == '?') {
                    
                    
                    term.echo('help msg');
                    this.echo('type &#58;smiley&#58; or &#58;&#41; to render emoji :smiley: :moon:')
            .echo('<span>You can also paste Unicode codepoints that create emoji ' +
                  'like 8️⃣ to render <span style="width: 2ch" class="emoji eight" '+
                  'data-text="8️⃣">8️⃣</span></span>');
                      
                  } else if (command == 'h') {
                      term.echo('help msg2');
                  }  else if (command == 'ping') {
                      term.echo('pong');
                  }  else if (command == 'srv') {
                      term.echo('Web Development - 100$\nRESTFUL API - 500$    \n'  + ':moon: :heart:');
                  } else {
                      term.echo('unknown command ' + command);
                  }
              }, {
                  autocompleteMenu: true,
                  completion: ['foo', 'bar', 'baz'],
                  prompt: 'master@samabusiness.sa:~$ ',
                  name: 'master',
              });
          } else if (command == "js") {
              term.push(function(command, term) {
                  var result = window.eval(command);
                  if (result != undefined) {
                      term.echo(String(result));
                  }
              }, {
                  name: 'js',
                  prompt: 'js> '
              });
          } else if (command == 'mysql') {
              term.push(function(command, term) {
                  term.pause();
                  $.jrpc("mysql-rpc-demo.php",
                         "query",
                         [command],
                         function(data) {
                             term.resume();
                             if (data.error) {
                                 if (data.error.error && data.error.error.message) {
                                     term.error(data.error.error.message);
                                 } else if (data.error.message) {
                                     term.error(data.error.message);
                                 }
                             } else {
                                 if (typeof data.result == 'boolean') {
                                     term.echo(data.result ? 'success' : 'fail');
                                 } else {
                                     var len = data.result.length;
                                     for(var i=0;i<len; ++i) {
                                         term.echo(data.result[i].join(' | '));
                                     }
                                 }
                             }
                         },
                         function(xhr, status, error) {
                             term.error('[AJAX] ' + status +
                                        ' - Server reponse is: \n' +
                                        xhr.responseText);
                             term.resume();
                         });
              }, {
                  greetings: "This is example of using mysql from terminal\n\
  you are allowed to execute: select, insert, update and delete from/to table:\n\
      table master(integer_value integer, varchar_value varchar(255))",
                  prompt: "mysql> "});
          } else {
              term.echo("unknow command " + command);
          }
      }, {
        greetings: ':rocket: [[!guib;#fff;#000]MICROBOT SYSTEMS®]\n'+
                  'Ahmed M. Sulaimani (C) 2018 - 2020\n'+
                  'https://master.samabusiness.sa/\n\n'+
                  '[[;#ff5050;]  COMMANDS >_master >_cdn >_dev >_api >_store]',
        width: '100%',

          onBlur: function() {
              // prevent loosing focus
              return false;
          }

      });
  });
  jQuery(function($) {
    $.get('https://unpkg.com/emoji-datasource').then(function(list) {
    $.terminal.emoji(list);
    names = list.map(function(emoji) { return emoji.short_name; });
    term.refresh();
});
            
        });
    
      

    </script>
      
    </body>
