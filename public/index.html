    <script>
      


var url = 'https://terminal.jcubic.pl/ansi/read.php'; // CORS enabled

(async function() {
    function get(url) {
        return fetch(url).then(res => res.text()).then(text=>text.trim());
    }
    var files = (await get(url + '?action=ls')).split('\n');
    function get_ansi(name) {
        return fetch(url + '?raw=1&file=' + name).
            then(res => res.arrayBuffer()).then(a => new Uint8Array(a));
    }
    function echo_ansi(buff) {
        var meta = AnsiLove.sauceBytes(buff);
        var cols = 80;
        var str = iconv.decode(buff, 'CP437');
        // remove code that move cursor after new line - hope this works
        str = str.replace(/\r?\n?\x1b\[A\x1b\[[0-9]+C/g, '');
        // main code - this will use unix_formatting file to format ANSI artwork
        str = $.terminal.apply_formatters(str, {});
        if (meta) {
            if (str.match(/\x1a/)) { // 26 - end of file in DOS
                str = str.replace(/\x1a.*/, '');
            }
            console.log(meta);
            cols = meta.tInfo1;
            var lines = $.terminal.split_equal(str, cols);
            // one flush to output whole image to the screen
            lines.map(line => term.echo(line, {flush: false}));
            term.flush();
        } else {
            // should we wrap to 80 cols if there is no meta SAUCE data?
            term.echo(str);
        }
        term.resume();
    }

    var term = $('#headter').terminal({
        help: function() {
            this.echo([
                'use [[;#888;]ls] to display list of files and [[;#888;]cat]',
                ' to display the artwork, you can also [[u;;]drag and drop] the file.',
                '\nOnly Code Page 437 encoding files will work (classic demo s',
                'cene files).\nType [[;#888;]credits] to show credits for ANSI',
                ' Art works. Use tab so you don\'t need to type whole filename.',
                '\nType [[;#888;]clear] to clear terminal.'
            ].join(''), {keepWords: true});
        },
        cat: function(name) {
            this.pause();
            get_ansi(name).then(echo_ansi);
        },
        ls: function() {
            console.log(files);
            this.echo(files);
        },
        credits: function() {
            this.echo('ANSI artworks taken from [[!;;;;https://fuel.wtf/packs/fuel27/]fuel magazine]')
        }
    }, {
        completion: function(string, callback) {
            if (this.get_command().match(/^cat /)) {
                callback(files);
            } else {
                callback(['ls', 'file', 'credits', 'help']);
            }
        },
        outputLimit: 250,
        greetings: 'ANSI ART Terminal viewer\nType [[;#888;]help] for more info\n',
        name: 'ansi'
    }).drop(function(array_buff) { // drop plugin
        echo_ansi(new Uint8Array(array_buff));
        return term.read('press enter to continue ');
    }, {
        type: 'arraybuffer',
        error: function(e) {
            term.exception(e);
        },
        complete: function() {
            term.echo('all files rendered');
        }
    });
})();


  var term;
  jQuery(function($) {
      var id = 1;

        $.get('https://unpkg.com/emoji-datasource').then($.terminal.emoji);
        var term = $('#aemoji').terminal(function(command) {
    this.echo('you typed ' + JSON.stringify(command), {
        formatters: false
    });
}, {
    name: 'emoji',
    // detect iframe codepen preview
    enabled: $('#aemoji').attr('onload') === undefined,
    onInit: function() {
        // in Window 10 it will render 8️⃣ as icon
        // in other browsers you may render it as
        // text
        this.echo('type &#58;smiley&#58; or &#58;&#41; to render emoji :smiley:')
            .echo('<span>You can also paste Unicode codepoints that create emoji ' +
                  'like 8️⃣ to render <span style="width: 2ch" class="emoji eight" '+
                  'data-text="8️⃣">8️⃣</span></span>', {raw: true, finalize: function(div) {
                      div.removeClass('raw');
                  }})
            .echo('you need to wait a moment while we fetch emoji data')
            .echo('to see available emoji type &#58;&lt;CHAR(S)&gt; and press tab twice')
    },
    completion: function(string, callback) {
        if (string.match(/^:/)) {
            callback(names.map(function(name) {
                return ':' + name + ':';
            }));
        }
    }
});



        
          if (command == 'help') {
              term.echo("available commands are mysql, js, master");
          } else if (command == 'master'){
            
            term.echo('Microbot Systems® - ^D to go back - Commands: ~$ help . ~$ admin . ~$ login . ~$ apikeys');
              term.push(function(command, term) {
                  if (command == '?') {
                      term.echo('help msg');
                  } else if (command == 'h') {
                      term.echo('help msg2');
                  }  else if (command == 'ping') {
                      term.echo('pong');
                  }  else if (command == 'srv') {
                      term.echo('Web Development - 100$\nRESTFUL API - 500$        ');
                  } else {
                      term.echo('unknown command ' + command);
                  }
              }, {
                  autocompleteMenu: true,
                  completion: ['foo', 'bar', 'baz'],
                  prompt: 'master@samabusiness.sa:~$ ',
                  name: 'master',
              });
          } else if (command == "js") {
              term.push(function(command, term) {
                  var result = window.eval(command);
                  if (result != undefined) {
                      term.echo(String(result));
                  }
              }, {
                  name: 'js',
                  prompt: 'js> '
              });
          } else if (command == 'mysql') {
              term.push(function(command, term) {
                  term.pause();
                  $.jrpc("mysql-rpc-demo.php",
                         "query",
                         [command],
                         function(data) {
                             term.resume();
                             if (data.error) {
                                 if (data.error.error && data.error.error.message) {
                                     term.error(data.error.error.message);
                                 } else if (data.error.message) {
                                     term.error(data.error.message);
                                 }
                             } else {
                                 if (typeof data.result == 'boolean') {
                                     term.echo(data.result ? 'success' : 'fail');
                                 } else {
                                     var len = data.result.length;
                                     for(var i=0;i<len; ++i) {
                                         term.echo(data.result[i].join(' | '));
                                     }
                                 }
                             }
                         },
                         function(xhr, status, error) {
                             term.error('[AJAX] ' + status +
                                        ' - Server reponse is: \n' +
                                        xhr.responseText);
                             term.resume();
                         });
              }, {
                  greetings: "This is example of using mysql from terminal\n\
  you are allowed to execute: select, insert, update and delete from/to table:\n\
      table master(integer_value integer, varchar_value varchar(255))",
                  prompt: "mysql> "});
          } else {
              term.echo("unknow command " + command);
          }
      }, {
        greetings: 'Microbot Systems® - Commands: ~$ master . ~$ cdn . ~$ dev . ~$ api . ~$ store',
        width: '100%',

          onBlur: function() {
              // prevent loosing focus
              return false;
          }
      });
  });
